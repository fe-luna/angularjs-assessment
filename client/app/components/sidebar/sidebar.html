<div class="sidebar">
  <div class="ui search">
    <i class="search icon grey"></i>
    <input class="prompt" type="text" placeholder="Search here" />
  </div>

  <div class="contacts">
    <div ng-repeat="contact in $ctrl.contacts">
      <contact
        name="contact.name"
        avatar="contact.avatar"
        badges="contact.badges"
        score="contact.score"
        msg="contact.msg"
        time="contact.time"
      ></contact>
    </div>
  </div>
</div>
