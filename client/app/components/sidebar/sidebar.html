<div class="sidebar">
  <div class="ui search">
    <i class="search icon grey"></i>
    <input class="prompt" type="text" placeholder="Search here" />
  </div>

  <div ng-repeat="contact in $ctrl.contacts">
    <contact
      name="contact.name"
      badge="contact.badge"
      score="contact.score"
      msg="contact.msg"
      time="contact.time"
    ></contact>
  </div>
</div>
